<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make4x6</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/vuejs"></script>
    <style>
        body {
            background-color: #1A1A1A;
            font-family: Arial;
        }
        h1, p {
            text-align: center;
            color: #FFFFFF;
        }
        #app {
            display: grid;
            align-items: center;
            grid-gap: 10px;
        }
        img {
            border: 5px solid #FFFFFF;
            border-radius: 10px;
        }
        img:hover {
            cursor: pointer;
            border-color: #757de8;
        }
        img:active {
            border-color: #3f51b5;
            filter: brightness(50%);
        }
        #inputhitbox {
            border: 3px solid #FFFFFF;
            border-radius: 10px;
            font-size: 2.5vmin;
            font-style: italic;
            text-align: center;
            height: 5vh;
            width: 10vw;
            color: #FFFFFF;
            background-color: #2C2C2C;
            cursor: pointer;
        }
        #inputhitbox:disabled {
            cursor: wait;
            border-color: #ff6060;
            color: #ff6060;
        }
        input[type=file] {
            display: none;
        }
        .items {
            margin: 0 auto 0 auto;
        }
        .minmax, .papersize {
            text-align: center;
            color: #FFFFFF;
            font-weight: bold;
        }
        input[type=number], select {
            width: 5vmin;
            background-color: transparent;
            border: 0;
            text-align: center;
            color: #FFFFFF;
            border-bottom: 2px solid #FFFFFF;
        }
        select {
            width: 6.5vmin;
        }
        option {
            color: #000000;
        }
        @media only screen and (max-device-width: 480px) {
            img {
                width: 90vw;
            }
            #inputhitbox {
                font-size: 5vmin;
                width: 45vw;
            }
            select {
                width: 11vmin;
            }
        }
    </style>
</head>
<body>
    <h1>Make4x6</h1>
    <div id="app">
        <img class="items" v-bind:src="imgsrc" v-bind:hidden="imgdisabled" @click="$refs.downloader.click()">
        <div class="papersize">
            Paper size:
            <select v-model="papersize" @change="selectpaper">
                <option value="4x6">4x6</option>
                <option value="a4">A4</option>
            </select>
        </div>
        <div class="minmax">
            2x2 pieces:
            <input type="number" min="0" v-bind:max="twobytwomax" v-model="twobytwoamount">
        </div>
        <div class="minmax">
            1x1 pieces:
            <input type="number" min="0" v-bind:max="onebyonemax" v-model="onebyoneamount">
        </div>
        <button class="items" id="inputhitbox" @click="$refs.fileinput.click()" v-bind:disabled="buttondisabled">
            <input type="file" @change="handleFile($event)" ref="fileinput" data-max="1" accept="image/png,  image/jpeg">
            Select image
        </button>
        <a v-bind:href="imgsrc" v-bind:download="downname" ref="downloader" target="_blank" hidden></a>
    </div>
    <script>
        let socket = io();
        let vue = new Vue({
            el: "#app",
            data: {
                imgdisabled: true,
                buttondisabled: false,
                imgsrc: "",
                twobytwomax: 6,
                onebyonemax: 24,
                twobytwoamount: 4,
                onebyoneamount: 8,
                twobytwosize: 192,
                onebyonesize: 96,
                canvassize: [384, 576],
                papersize: "4x6"
            },
            methods: {
                handleFile: function(event) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        this.buttondisabled = true;
                        socket.emit("make4x6", e.target.result, parseInt(this.twobytwoamount), parseInt(this.onebyoneamount), parseInt(this.canvassize[0]), parseInt(this.canvassize[1]), this.papersize);
                    }
                    if (event.target.files.length > 0) {
                        reader.readAsArrayBuffer(event.target.files[0]);
                        event.target.value = "";
                    } 
                },
                setMax: function() {
                    let canvas = parseInt(this.canvassize[0] * this.canvassize[1]);
                    if (this.papersize == "a4") {
                        canvas = canvas-82396;
                    }
                    let twotwo = parseInt((this.twobytwosize * this.twobytwosize) * this.twobytwoamount);
                    let oneone = parseInt((this.onebyonesize * this.onebyonesize) * this.onebyoneamount);
                    this.twobytwomax = (parseInt((canvas-(twotwo+oneone))/(this.twobytwosize * this.twobytwosize)) + parseInt(this.twobytwoamount));
                    this.onebyonemax = (parseInt((canvas-(twotwo+oneone))/(this.onebyonesize * this.onebyonesize)) + parseInt(this.onebyoneamount));
                },
                selectpaper: function() {
                    switch(this.papersize) {
                        case "4x6":
                            this.canvassize = [384, 576];
                            break;
                        case "a4":
                            this.canvassize = [794, 1123];
                            break;
                    }
                    this.setMax();
                    this.twobytwoamount = 4;
                    this.onebyoneamount = 8;
                },
            },
            watch: {
                twoandone: function() {
                    if (this.twobytwoamount != "" || this.onebyoneamount != "") {
                        if (parseInt(this.twobytwoamount) > parseInt(this.twobytwomax)) {
                            this.twobytwoamount = this.twobytwomax;
                        }
                        if (parseInt(this.onebyoneamount) > parseInt(this.onebyonemax)) {
                            this.onebyoneamount = this.onebyonemax;
                        }
                        this.setMax();
                    }
                }
            },
            computed: {
                twoandone: function() {
                    return this.twobytwoamount + "|" + this.onebyoneamount;
                },
                downname: function() {
                    return Date.now() + "-" + this.twobytwoamount + "-2x2-" + this.onebyoneamount + "-1x1-" + this.papersize;
                }
            },
            beforeMount() {
                this.setMax();
            }
        });
        socket.on("4x6img", imgbuf => {
            vue.$data.imgsrc = URL.createObjectURL(new Blob([imgbuf], {type: "image/jpeg"}));
            vue.$data.imgdisabled = false;
            vue.$data.buttondisabled = false;
        });
        socket.on("serverror", err => {
            alert(err);
        })
    </script>
</body>
</html>
